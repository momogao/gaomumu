<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户信息</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        .short{
            width: 100px;
        }
    </style>
</head>
<body>
<h1 class="col-sm-offset-5">Hello, world!</h1>
<form class="form-horizontal col-sm-offset-4" role="form" method="post" action="/userupdateoradd">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control short" id="firstname" name="firstname" placeholder="请输入名字"/>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">姓</label>
        <div class="col-sm-10">
            <input type="text" class="form-control short" id="lastname" name="lastname" placeholder="请输入姓"/>
        </div>
    </div>
    <div class="form-group">
        <label class="radio-inline col-sm-offset-2" style="padding-left: 35px">
            <input type="radio" name="sex" id="man" value="option1" checked="checked"/> 男
        </label>
        <label class="radio-inline">
            <input type="radio" name="sex" id="woman"  value="option2"/> 女
        </label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
<!--            <p class="form-control-static">email@example.com</p>-->
            <input type="email" class="form-control" style="width: 160px" placeholder="email@example.com"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control  short" id="inputPassword" placeholder="请输入密码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>请记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>
</body>
</html>
